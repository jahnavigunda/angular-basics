<app-adduser (userAdded)="onUserAdded($event)"></app-adduser>
<div class="mt-3">
    <h3>Users List</h3>
    <button class="btn btn-primary" (click) = "onNameChanged()">Change name</button>
    <button class="btn btn-danger" (click) = "onDeleteComponent()">Delete Component</button>

    <app-userpc *ngFor="let user of usersList" [user]="user" [name] = "name">
        <p #userParagraph>UserName: {{user}}</p>
    </app-userpc>
</div>
